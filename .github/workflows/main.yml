on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: "3.9"
    - run: pip install -r requirements.txt
    - run: ./lint --check
  build:
    strategy:
      matrix:
        compiler: ["gcc", "tcc"]
        python: ["3.7", "3.8", "3.9"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - run: pip install -r requirements.txt
    - run: sudo apt install ${{ matrix.compiler }}
    - run: CC=${{ matrix.compiler }} make
    - run: ./test
  lexer_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: "3.9"
    - run: pip install -r requirements.txt
    - run: pip install pygments
    - shell: bash
      run: |
        set -e
        for file in tests/*.oomph; do
          # https://superuser.com/a/380778
          python3 -m pygments -x -l oomph_pygments_lexer.py $file | sed 's/\x1b\[[0-9;]*m//g' > out
          diff $file out
        done
